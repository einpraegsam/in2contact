<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<label for="gender">
	<f:translate key="tx_in2contact_domain_model_contact.gender" />
</label><br />
	<f:form.textfield property="gender" /><br />
<label for="title">
	<f:translate key="tx_in2contact_domain_model_contact.title" />
</label><br />
	<f:form.textfield property="title" /><br />
<label for="firstName">
	<f:translate key="tx_in2contact_domain_model_contact.first_name" /> <span class="required">(required)</span>
</label><br />
	<f:form.textfield property="firstName" /><br />
<label for="lastName">
	<f:translate key="tx_in2contact_domain_model_contact.last_name" /> <span class="required">(required)</span>
</label><br />
	<f:form.textfield property="lastName" /><br />
<label for="company">
	<f:translate key="tx_in2contact_domain_model_contact.company" />
</label><br />
	<f:form.textfield property="company" /><br />
<label for="phone">
	<f:translate key="tx_in2contact_domain_model_contact.phone" />
</label><br />
	<f:form.textfield property="phone" /><br />
<label for="fax">
	<f:translate key="tx_in2contact_domain_model_contact.fax" />
</label><br />
	<f:form.textfield property="fax" /><br />
<label for="email">
	<f:translate key="tx_in2contact_domain_model_contact.email" />
</label><br />
	<f:form.textfield property="email" /><br />
<label for="link">
	<f:translate key="tx_in2contact_domain_model_contact.link" />
</label><br />
	<f:form.textfield property="link" /><br />
<label for="description">
	<f:translate key="tx_in2contact_domain_model_contact.description" />
</label><br />
	<f:form.textarea property="description" cols="40" rows="15" /><br />
<label for="dateOfBirth">
	<f:translate key="tx_in2contact_domain_model_contact.date_of_birth" />
</label><br />
	<f:form.textfield property="dateOfBirth" value="{contact.dateOfBirth->f:format.date()}" /><br />
<label for="image">
	<f:translate key="tx_in2contact_domain_model_contact.image" />
</label><br />
	<span>File upload is not implemented!</span><br  /><br />
<label for="attachments">
	<f:translate key="tx_in2contact_domain_model_contact.attachments" />
</label><br />
	<span>File upload is not implemented!</span><br /><br />
</html>
